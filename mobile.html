<body style="background-color:#434343;">
    <div class="container">
        <div class="row">
            <div class="col">

        </div>
    </div>
    <div id="homeslika" style="width:100%;height:620px;max-width:80%;">
        <div class="container-fluid" style="position:relative;">
            <img id="prednja" class="img-fluid" src="assets/img/asd3.png" style="width:550px;position:absolute;z-index:4;margin-left:60px;margin-top:-70px;">
            <img id="srednja" class="img-fluid" src="assets/img/asd2.png" style="z-index:3;position:absolute;width:550px;margin-left:35px;margin-top:-20px;">

    </div>
    <div id="firsttext" class="container">
        <div class="row">
            <div class="col">
                <h4 class="text-center" style="color:#C2C2C2;font-family:stolzl, sans-serif;font-weight:200;">Lorem ipsum los dolos Lorem ipsum los dolos etet Lorem ipsum los dolos et</h4></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col" style="margin-top:100px;color:#C2C2C2;text-shadow:-4px 4px 12px rgba(28,28,28,1);font-weight:700;font-family:stolzl, sans-serif;font-style:normal;">
                <h1 class="text-center">Projects </h1></div>
        </div>
    </div>
    <div class="simple-slider" style="margin-top:30px;">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image:url(&quot;assets/img/kart.png&quot;);background-size:310px 380px;"></div>
                <div class="swiper-slide" style="background-image:url(&quot;assets/img/kart.png&quot;);background-size:310px 380px;"></div>
                <div class="swiper-slide" style="background-image:url(&quot;assets/img/kart.png&quot;);background-size:310px 380px;"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center" style="margin-top:100px;color:#C2C2C2;text-shadow:-4px 4px 12px rgba(28,28,28,1);font-weight:700;font-family:stolzl, sans-serif;font-style:normal;">Contact </h1></div>
        </div>
    </div>
    <div class="contact-clean" style="background-color:#434343;">
        <form method="post" style="background-color:#434343;">
            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input class="form-control is-invalid" type="email" name="email" placeholder="Email"><small class="form-text text-danger">Please enter a correct email address.</small></div>
            <div class="form-group">
                <textarea class="form-control" rows="14" name="message" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
                <button id="but" class="btn btn-primary" type="submit">SEND </button>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
